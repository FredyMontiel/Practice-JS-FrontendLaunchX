<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style2.css">
    

</head>
<body>

   <div>
            <img clas="logo" src="./Img/logo.png" alt="logo pokemon" width="25%">
          </div>
          
    <div class="pokedex">
        <div class="pokedex-left">
        <div class="pokedex-lights-container">
        <div class="pokedex-lights-lg"></div>
           
        <div class="pokedex-lights-sm-container">
         
        <div class="pokedex-lights-sm-light one"></div>
              
        <div class="pokedex-lights-sm-light two"></div>
              
        <div class="pokedex-lights-sm-light three"></div>
              
    </div>
    </div>
          
        <div class="pokedex-screen-cut"></div>  
        <div class="pokedex-screen">
        <div class="pokedex-screen-top">
        <div class="pokedex-screen-light">
              </div>
              <div class="pokedex-screen-light">
              </div>
            </div>
            
            <div class="pokedex-screen-image-container">
              <img class="pokedex-screen-image" src="./Img/pokebola.webp" id="pokeImg" alt="Pokemon" >
            </div>

            <div class="pokedex-screen-bottom">
              <div class="pokedex-screen-button">
              </div>
              <div class="pokedex-screen-vents">
                <div class="pokedex-screen-vent">
                </div>
                <div class="pokedex-screen-vent">
                </div>
                <div class="pokedex-screen-vent">
                </div>
                <div class="pokedex-screen-vent">
                </div>
              </div>
            </div>
            
          </div>
          
          <div class="pokedex-controls">
            <div class="pokedex-controls-button">
            </div>
            <div class="pokedex-controls-longButton redButton">
            </div>
            <div class="pokedex-controls-longButton blueButton">
            </div>
          </div>
          
          <div class="pokedex-pad">
            <div class="pokedex-pad-middle">
              <div class="pokedex-pad-middle-circle">
              </div>
            </div>
            <div class="pokedex-pad-v">
            </div>
            <div class="pokedex-pad-h">
            </div>
          </div>
          
          <div class="pokedex-smallScreen">
          </div>
          
        </div>
        
        <div class="pokedex-right">
          
          <div class="search-container">
            <input class="search-box" type="text" placeholder="Nombre de Pokemon..." id="pokeName" name="pokeName"/>
            <button onclick="fetchPokemon()" class="search-button">
              <i class="material-icons icon search-icon">Buscar</i>
            </button>
          </div>
          
          <div class="pokedex-info-container">
        
            <section class="type">
              <div class="item3">
                No:
              </div>
              <div id="order" class="item4">0  </div>
          </section>
    
          <section class="type">
            <div class="item3">Pokemon:</div>
              <div id="species" class="item4">0 </div>
          </section >

          <section class="type">
            <div class="item3" >Type:  </div>
            <div id="types" class="item4"> 0 </div>
          </section ><br>
          </div>
        
          <div class="pokedex-buttons-shadow">
           
            <section class="ability">
                <div class="item2">HP: </div>
                <div id="numero" class="item1"> 0</div>
            </section>

            <section class="ability">
              <div class="item2">Attack: </div>
              <div id="attack" class="item1"> 0</div>
            </section>

            <section class="ability">
              <div class="item2">Defense </div>
              <div id="defense" class="item1">0</div>
            </section>

          <section class="ability">
            <div class="item2">Especial Attack: </div>
            <div id="specialAttack" class="item1">0</div>
          </section>

          <section class="ability">
            <div class="item2">Special Defense: </div>
              <div id="specialDefense" class="item1"> 0 </div>
          </section>

          <section class="ability">
            <div class="item2">Speed: </div>
              <div id="speed" class="item1"> 0 </div>
          </section><br>
          </div>
          
          <div class="pokedex-longButtons">
            <div class="pokedex-longButton">
            </div>
            <div class="pokedex-longButton">
            </div>
          </div>
          
          <div class="pokedex-dualButtons-shadow">
          </div>
          
          <div class="pokedex-dualButtons">
            <div class="pokedex-dualButton first">
            </div>
            <div class="pokedex-dualButton second">
            </div>
          </div>
          
          <div class="pokedex-goldButton">
          </div>
          
          <div class="pokedex-blackButtons">
            <div class="pokedex-blackButton">
            </div>
            <div class="pokedex-blackButton">
            </div>
          </div>
          
        </div>
      </div>
<footer><script src="./Poke.js"></script></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </script>
</body>
</html>
